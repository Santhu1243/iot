{% extends 'base.html' %}

{% block start %}
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1 d-flex h-100">
        <!-- Left Sidebar -->
        <div class="col-md-3 bg-blue p-3 border-end overflow-auto" id="sidebar">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" onclick="showContent('Attendance')">Attendance</li>
                <li class="list-group-item list-group-item-action" onclick="showContent('Employees')">Employees</li>
                <li class="list-group-item list-group-item-action" onclick="showContent('Add Employee')">Add Employee
                </li>
            </ul>
        </div>

        <!-- Right Side (Dynamic Content Area) -->
        <div class="col-md-9 p-4 bg-light" id="content-area">
            <h3>Welcome to Great Moves!</h3>
        </div>
    </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<script>
    function showContent(option) {
        let contentArea = $("#content-area");
        contentArea.html("<h3>Loading...</h3>");

        // ðŸ”¹ Attendance Section
        if (option === "Attendance") {
            let tableHtml = `
                <h3>Attendance Records</h3>
                <label>Select Date:</label>
                <input type="date" id="filterDate" class="form-control mb-2">
                <button id="applyFilter" class="btn btn-primary mb-2">Apply</button>
                
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Employee ID</th>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-body">
                        <tr><td colspan="4" class="text-center">No records found.</td></tr>
                    </tbody>
                </table> 
                
                <a href="{% url 'download_attendance' %}" class="btn btn-success">
                    <i class="fas fa-download"></i> Download Attendance
                </a>
            `;
            contentArea.html(tableHtml);

            $("#applyFilter").off("click").on("click", function () {
                let selectedDate = $("#filterDate").val();
                if (!selectedDate) {
                    alert("Please select a date!");
                    return;
                }

                contentArea.find("#attendance-body").html("<tr><td colspan='4' class='text-center'>Loading...</td></tr>");

                $.ajax({
                    url: `/api/attendance_list/?date=${selectedDate}`,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        let newHtml = "";
                        if (data.attendances.length === 0) {
                            newHtml = `<tr><td colspan="4" class="text-center">No records found.</td></tr>`;
                        } else {
                            data.attendances.forEach(record => {
                                let [date, time] = record.timestamp.split(" ");
                                newHtml += `
                                    <tr>
                                        <td>${record.id}</td>
                                        <td>${record.name}</td>
                                        <td>${date}</td>
                                        <td>${time}</td>
                                    </tr>
                                `;
                            });
                        }
                        contentArea.find("#attendance-body").html(newHtml);
                    },
                    error: function () {
                        contentArea.find("#attendance-body").html("<tr><td colspan='4' class='text-danger'>Error loading attendance records!</td></tr>");
                    }
                });
            });
        }

        // ðŸ”¹ Employee List Section
        else if (option === "Employees") {
            contentArea.html("<h3>Loading Employees...</h3>");

            $.ajax({
                url: "/api/employees/",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tableHtml = `
                <h3>Employee List</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

                    if (data.employees.length === 0) {
                        tableHtml += `<tr><td colspan="4" class="text-center">No employees found.</td></tr>`;
                    } else {
                        data.employees.forEach(emp => {
                            tableHtml += `
                        <tr>
                            <td>${emp.emp_id}</td>
                            <td>${emp.name}</td>
                            <td>${emp.designation}</td>
                            <td><img src="${emp.image_url}" alt="Employee Image" width="50"></td>
                        </tr>
                    `;
                        });
                    }

                    tableHtml += `</tbody></table>`;
                    contentArea.html(tableHtml);
                },
                error: function () {
                    contentArea.html("<h3 class='text-danger'>Error loading employees!</h3>");
                }
            });
        }

        // ðŸ”¹ Add Employee Section (Fixed Version)
        else if (option === "Add Employee") {
            let formHtml = `
                <h3>Add Employee</h3>
                <form id="addEmployeeForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Emp ID</label>
                        <input type="text" name="emp_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Designation</label>
                        <input type="text" name="designation" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p id="responseMsg" class="mt-2"></p>
            `;

            contentArea.html(formHtml);

            $("#addEmployeeForm").off("submit").on("submit", function (e) {
                e.preventDefault();

                let formData = new FormData(this);
                let csrfToken = $("input[name='csrfmiddlewaretoken']").val();

                $.ajax({
                    url: "/add-employee/",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: { "X-CSRFToken": csrfToken },
                    success: function () {
                        $("#responseMsg").html("<span class='text-success'>Employee added successfully!</span>");
                        $("#addEmployeeForm")[0].reset();
                    },
                    error: function () {
                        $("#responseMsg").html("<span class='text-danger'>Failed to add employee.</span>");
                    }
                });
            });
        }
    }
</script>
{% endblock %}
