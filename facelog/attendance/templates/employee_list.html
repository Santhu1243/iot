<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee List</h1>
        <div class="row">
            {% for employee in employees %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm">
                    {% if employee.image %}
                    <img src="{{ employee.image.url }}" class="card-img-top img-fluid rounded" alt="{{ employee.name }}"
                        style="width: 150px; height: 150px;">
                    {% else %}
                    <img src="default-image.jpg" class="card-img-top img-fluid rounded" alt="Default Employee Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ employee.name }}</h5>
                        <p class="card-text text-muted">{{ employee.designation }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
